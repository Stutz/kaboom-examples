<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Nome do jogo</title>
    <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
  </head>
  <body>
    <script>
      kaboom({
        background: [180, 180, 180],
        debug: true,
      });

      loadSprite("knight", "assets/knight.png")

      const r = add([
        rect(50, 50),
        pos(100, 100),
        color(100, 102, 204),
        area(), "block"
      ]);

      const c = add([
         sprite("knight"), 
         pos(200, 200), 
         area()
      ]);

      const speed = 100;

      onKeyDown("left", () => {
        c.move(-speed, 0);
      });

      onKeyDown("right", () => {
        c.move(speed, 0);
      });

      onKeyDown("up", () => {
        c.move(0, -speed);
      });

      onKeyDown("down", () => {
        c.move(0, speed);
      });

      c.onCollide("block", (obj) => {
        addKaboom(c.pos);
      });
    </script>
  </body>
</html>

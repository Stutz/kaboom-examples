<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Nome do jogo</title>
    <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
  </head>
  <body>
    <script>
      kaboom({
        background: [163, 164, 207],
        width: 300,
        height: 300,
      });

      const bullet = add([
        rect(10, 10),
        color(32, 34, 135),
        outline(2, [146, 147, 224]),
        pos(200, 150),
        move(LEFT, 200),
        offscreen({ destroy: true, distance: 64 }),
      ]);

      bullet.onDestroy(() => {
        addKaboom(center());
      });
    </script>
  </body>
</html>

'<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Nome do jogo</title>
    <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
  </head>
  <body>
    <script>
      kaboom({
        background: [163, 164, 207],
      });

      const block = add([
        rect(20, 40),
        color(32, 34, 135),
        outline(2, [146, 147, 224]),
        pos(10, 20),
      ]);

      onKeyDown("a", ()=>{
        block.moveTo(30,100);
      })

      onKeyDown("b", ()=>{
        block.moveTo(100,30);
      })
      </script>
  </body>
</html>'

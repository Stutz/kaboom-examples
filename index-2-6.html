<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Nome do jogo</title>
    <script src="https://unpkg.com/kaboom@next/dist/kaboom.js"></script>
  </head>
  <body>
    <script>
      kaboom({
        background: [163, 164, 207],
      });

      const block = add([
        rect(20, 40),
        color(32, 34, 135),
        outline(2, [146, 147, 224]),
        pos(10, 20),
      ]);
      console.log(block.pos);   // Retorna: {x:10, y:20}
      console.log(block.pos.x); // Retorna: 10
      console.log(block.pos.y); // Retorna: 20
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Nome do jogo</title>
    <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
  </head>
  <body>
    <script>
      kaboom({
        background: [163, 164, 207],
      });

      loop(1, () => {
        const objRect = add([
          rect(10, 20), 
          color(255, 255, 255), 
          pos(rand(0,width()), rand(0,height()))
        ]);

        wait(20, ()=>{
          destroy(objRect);
        })
      });
    </script>
  </body>
</html>

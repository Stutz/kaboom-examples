<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Nome do jogo</title>
    <script src="https://unpkg.com/kaboom@next/dist/kaboom.js"></script>
  </head>
  <body>
    <script>
      kaboom({
        background: [163, 164, 207],
      });

      const block1 = add([
        rect(20, 40),
        color(255, 0, 0),
        pos(10, 20),
        anchor("center"), // Ancoragem no centro
      ]);

      const block2 = add([
        rect(20, 40),
        color(0, 255, 0),
        pos(100, 20),
        anchor("botright"), // Ancoragem no canto inferior direito
      ]);
    </script>
  </body>
</html>

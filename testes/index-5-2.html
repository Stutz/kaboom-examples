<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Nome do jogo</title>
    <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
  </head>
  <body>
    <script>
      let speed = 600;  // Velocidade de movimento do player
      kaboom({background: [128,128,128]});

      // Barreira esquerda
      add([
        rect(10, height()),
        pos(0, 0),
        area(),
        body({ isStatic: true }),
      ]);

      // Barreira direita
      add([
        rect(10, height()),
        pos(width()-10, 0),
        area(),
        body({ isStatic: true }),
      ]);

      // Barreira superior
      add([
        rect(width(), 10),
        pos(0, 0),
        area(),
        body({ isStatic: true }),
      ]);

      // Barreira inferior
      add([
        rect(width(), 10),
        pos(0, height()-10),
        area(),
        body({ isStatic: true }),
      ]);

      const player = add([
         rect(20,20),
         pos(center()),
         area(),
         body(),
      ]);
      
      onKeyDown("left", ()=>{
         player.move(-speed,0);
      });

      onKeyDown("right", ()=>{
         player.move(speed,0);
      });

      onKeyDown("up", ()=>{
         player.move(0, -speed);
      });

      onKeyDown("down", ()=>{
         player.move(0, speed);
      });
    </script>
  </body>
</html>

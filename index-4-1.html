<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Nome do jogo</title>
    <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
  </head>
  <body>
    <script>
      kaboom({
        background: [163, 164, 207],
      });

      const info = add([
        text("Use as setas p/ mover o bloco azul!"),
        pos(10,10),
      ]);

      const block = add([
        rect(20, 40),
        color(32, 34, 135),
        outline(2, [146, 147, 224]),
        pos(100, 200),
        "bloco",
      ]);

      const SPEED = 500;

      onKeyDown("left", () => {
        block.move(-SPEED, 0);
      });
      onKeyDown("right", () => {
        block.move(SPEED, 0);
      });
      onKeyDown("up", () => {
        block.move(0, -SPEED);
      });
      onKeyDown("down", () => {
        block.move(0, SPEED);
      });
    </script>
  </body>
</html>
